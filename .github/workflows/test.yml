name: Tests
on: [pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:
  pre-submit:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Needed for detect step
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v2
      - name: Run local detect action
        id: detect
        uses: ./.github/actions/detect-workflow
      - name: Test result of detect action
        shell: bash
        run: |
          echo ${{ steps.detect.outputs.repository }}